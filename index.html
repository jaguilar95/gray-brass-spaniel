<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row 8am">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="8am-text text-white align-middle text-center">8:00 am</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
      <div class="row 9am">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="9am-text text-white align-middle text-center">9:00 am</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
      <div class="row 10am">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="10am-text text-white align-middle text-center">10:00 am</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
      <div class="row 11am">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="11am-text text-white align-middle text-center">11:00 am</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
      <div class="row 12pm">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="12pm-text text-white align-middle text-center">12:00 pm</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
      <div class="row 1pm">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="1pm-text text-white align-middle text-center">1:00 pm</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
      <div class="row 2pm">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="2pm-text text-white align-middle text-center">2:00 pm</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
      <div class="row 3pm">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="3pm-text text-white align-middle text-center">3:00 pm</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
      <div class="row 4pm">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="4pm-text text-white align-middle text-center">4:00 pm</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
      <div class="row 5pm">
        <div class="col-2 bg-primary border border-light rounded">
          <p class="5pm-text text-white align-middle text-center">5:00 pm</p>
        </div>
        <div class="col-8 bg-secondary border border-light rounded"></div>
        <div class="col-2 bg-dark border border-light rounded"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
